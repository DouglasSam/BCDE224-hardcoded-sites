<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Agora Login</title>
    <link href="images/agora-logo-ico.svg" rel="icon" type="image/x-icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            defer integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet">

    <!--    Hidden site scripts-->
    <script defer src="https://staticcdn.co.nz/embed/embed.js"></script>
    <script>
        (function () {
            window.onload = function(){
                var frameName = new ds07o6pcmkorn({
                    openElementId: "#shielded-logo",
                    modalID: "modal",
                });
                frameName.init();
            }
        })();
    </script>
</head>
<body>
<div>
    <header class="w-100 bg-agora-primary">
        <div class="d-flex container justify-content-between gap-5 align-items-center w-100 p-3">
            <a href="index.html"><img alt="agora-logo" class="logo" src="images/agora-logo.svg"></a>
            <h1 class="text-center fw-bold"><a class="title-link" href="index.html">Agora</a></h1>
            <!--    login and register in profile icon-->
            <div class="d-md-none">
                <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                   role="button"><img alt="profileMenu"
                                      class="profile-menu img-fluid dropdown"
                                      src="images/profile-user-svgrepo-com.svg"></a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="login.html">Login</a></li>
                    <li><a class="dropdown-item" href="register.html">Register</a></li>
                </ul>
            </div>
            <!--    login and register buttons-->
            <div class="d-none d-md-inline">
                <ul class="header-links nav gap-4">
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!--Welcome links-->
    <nav class="bg-agora-secondary w-100 text-agora-secondary-contrast">
        <div class="container p-4">
            <h2 class="text-center">Contact Agora</h2>
            <ul class="align-items-center main-links nav flex-column flex-md-row justify-content-around pt-2">
                <li class="nav-item"><a class="nav-link text-agora-secondary-contrast" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link text-agora-secondary-contrast" href="register.html">Register</a>
                </li>
                <li class="nav-item"><a class="nav-link text-agora-secondary-contrast" href="aboutus.html">About Us</a>
                </li>
                <li class="nav-item"><a class="nav-link text-agora-secondary-contrast" href="faq.html">FAQ</a></li>
            </ul>
        </div>
    </nav>
</div>

<main class="container p-5">
    <div class="row">
        <!--        gap to make form smaller and more centralised-->
        <div class="col-md-2 col-lg-3"></div>
        <div class="col-md-8 col-lg-6">
            <form>
                <div class="mb-3">
                    <label class="form-label" for="email">Email address</label>
                    <input class="form-control" id="email" type="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="fullName">Full Name</label>
                    <input class="form-control" id="fullName" type="text" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="subject">Subject</label>
                    <input class="form-control" id="subject" type="text" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="message">Message</label>
                    <textarea class="form-control" id="message" aria-label="With textarea" rows="10"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" id="tsAndCs" type="checkbox" required>
                    <label class="form-check-label" for="tsAndCs">I have read and  agree to the <a class="link-agora-secondary" href="tandc.html#terms&conditions">Terms &
                        Conditions</a> and <a class="link-agora-secondary" href="tandc.html#privacy">Privacy Policy</a></label>
                </div>
                <p>We aim to reply to your message within 2 - 4 business years.</p>
                <button class="btn btn-agora-secondary" type="submit">Send Message</button>
            </form>
        </div>
    </div>
</main>


<footer class="w-100 border-top border-agora-hr">

    <div class="container d-flex align-items-center align-content-center flex-column flex-md-row justify-content-between px-5 pb-3">
        <ul class="nav d-flex flex-column flex-lg-row align-items-center align-items-md-start">
            <li class="nav-item"><a class="nav-link link-agora-secondary" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link link-agora-secondary" href="aboutus.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link link-agora-secondary" href="faq.html">FAQ</a></li>
            <li class="nav-item"><a class="nav-link link-agora-secondary" href="tandc.html">Terms and conditions</a></li>
            <li class="nav-item"><a class="nav-link link-agora-secondary" href="contactus.html">Contact Us</a></li>
        </ul>

        <div class="order-lg-first text-center order-last">
            <p class="m-0">&copy; Agora, 2024</p>
            <p class="m-0">&copy; Samuel Douglas, 2024</p>
        </div>

        <a class="py-3 order-md-last" href="#" id="shielded-logo">
            <img alt="shielded" height="40" src="https://shielded.co.nz/img/custom-logo.png" width="40"></a></div>

</footer>
</body>
</html>
